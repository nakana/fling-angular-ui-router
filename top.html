<!DOCTYPE html>
<html ng-app="StarterApp">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

    <title>SDB</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
</head>

<body layout="row" ng-controller="AppCtrl">
    <!-- 左メニュー -->
    <md-sidenav md-component-id="left" class="md-sidenav-left" layout="column" tabindex="-1" role="navigation">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                管理者メニュー
            </div>
        </md-toolbar>
        <md-button>お知らせ設定</md-button>
        <md-button>ユーザー設定</md-button>
        <md-button>アップロード</md-button>
        <md-button>ログイン履歴</md-button>
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                システム管理者メニュー
            </div>
        </md-toolbar>
        <md-button>お知らせ設定</md-button>
        <md-button>ユーザー設定</md-button>
        <md-button>運用管理</md-button>
        <md-button>ログイン履歴</md-button>
    </md-sidenav>

    <div layout="column" tabindex="-1" role="main" flex>
        <!-- 共通ヘッダ -->
        <md-toolbar layout="row" style="min-height: 135px; max-height: 135px;" flex>
            <div ng-include src="'views/header.html'"></div>
        </md-toolbar>

        <!-- ヘッダを除いた部分 -->
        <div layout="column" layout-align="space-around center">
            <md-content>
                <div layout="row">
                    <div flex>
                        <md-content flex style="height:20px;">
                        </md-content>
                        <md-toolbar layout="row">
                            <div class="md-toolbar-tools">
                                <h2 class="md-flex">業務メニュー</h2>
                            </div>
                        </md-toolbar>
                        <md-content layout-padding layout-wrap layout="row" layout-align="center center">
                            <md-button class="md-raised" flex="30">分析サマリツール</md-button>
                            <md-button class="md-raised" flex="30">実績分析</md-button>
                            <md-button class="md-raised" flex="30">D分析</md-button>
                            <md-button class="md-raised" flex="30">生分析</md-button>
                            <md-button class="md-raised" flex="30">算定支援</md-button>
                            <md-button class="md-raised" flex="30">配置分析</md-button>
                            <md-button class="md-raised" flex="30">財務分析</md-button>
                            <md-button class="md-raised" flex="30">シミュレーション</md-button>
                            <md-button class="md-raised" flex="30">質分析</md-button>
                        </md-content>
                    </div>
                </div>
            </md-content>

            <md-content>
                <div layout="row">
                    <div>
                        <md-content flex style="height:20px;">
                        </md-content>
                        <md-toolbar layout="row">
                            <div class="md-toolbar-tools">
                                <h2 class="md-flex">内のお知らせ</h2>
                            </div>
                        </md-toolbar>
                        <md-content flex layout-padding layout="row">
                            <table>
                                <tr ng-repeat="a in [1, 2, 3, 4, 5, 6]" layout="row" layout-align="center center">
                                    <td>YYYY/MM/DD</td>
                                    <td>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</td>
                                </tr>
                            </table>
                        </md-content>
                    </div>
                </div>
            </md-content>
        </div>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/node-uuid/uuid.js"></script>
    <script src="app.js"></script>
    <script src="util.js"></script>
    </body>
</html>
